name: build

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        node: [ 10, 12, 14, 16, 18, 20, 22 ]

    runs-on: ${{ matrix.os }}

    name: build node v${{ matrix.node }} ${{ matrix.os }}

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup node ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: npm install
      run: npm install

    - name: npm test
      run: npm test
